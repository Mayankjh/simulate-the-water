<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Analysis List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="body">
  <ion-card *ngFor="let item of items">
    <img src="{{item.img}}" width="100%;" height="200px;"/>
    <ion-card-content>
      <ion-card-title style="color:white">
        {{item.name}}
        </ion-card-title>
      <p style="color:white;padding-bottom:10px; ">
       {{item.description}}
      </p>
      <button ion-button style="margin-left:32%"(click)="openPage(item)">Click Me</button>
    </ion-card-content>
  </ion-card>
</ion-content>
